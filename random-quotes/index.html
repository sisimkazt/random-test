<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Click the button to get a random quote</p>
      <p id="quote-author"></p>
      <button id="generate-btn" class="btn">Generate Quote</button>
      <button id="toggle-favorite-btn" class="btn" hidden>
        Add to favorites
      </button>
    </div>
    <div class="favorites-container">
      <div id="favorites" class="favorites-grid"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
